<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;  
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            width: 380px;
            max-width: 100%;
            background: #1f1f1f;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4CAF50;
        }

        .content {
            padding: 20px;
            text-align: left;
        }

        .info-card {
            background: #2b2b2b;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
        }

        .info-card h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .logout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>Dashboard</header>
        <nav>
            <a href="#" onclick="openProfile()">Profile</a>
            <a href="#" onclick="openSettings()">Settings</a>
        </nav>
        <div class="content">
            <div class="info-card">
                <h3>User Information</h3>
                <p><strong>Username:</strong> <span id="username">N/A</span></p>
                <p><strong>Password:</strong> <span id="password">N/A</span></p>
                <p><strong>Date:</strong> <span id="current-date"></span></p>
            </div>
            <a href="#" class="logout-btn" onclick="logout()">Logout</a>
        </div>
    </div>

    <script>
        // نمایش نام کاربری و رمز عبور از Local Storage
        document.getElementById("username").textContent = localStorage.getItem("username") || "N/A";
        document.getElementById("password").textContent = localStorage.getItem("password") || "N/A";

        // نمایش تاریخ روز
        const dateElement = document.getElementById("current-date");
        const today = new Date();
        dateElement.textContent = today.toDateString();

        // انتقال به صفحات دیگر (پروفایل و تنظیمات)
        function openProfile() {
            alert("Profile Page (Coming Soon)");
        }

        function openSettings() {
            alert("Settings Page (Coming Soon)");
        }

        // خروج از حساب کاربری
        function logout() {
            localStorage.clear(); // حذف اطلاعات ذخیره‌شده
            alert("You have been logged out!");
            window.location.href = "index.html"; // بازگشت به صفحه ورود
        }
    </script>
</body>
</html>
